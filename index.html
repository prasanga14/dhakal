<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="pizza">
          <img src="pizza.png" class="small" /><span class="amount pizzaAmount"
            >100</span
          >
        </div>
        <div class="burger">
          <img src="burger.png" class="small" /><span
            class="amount burgerAmount"
            >200</span
          >
        </div>
        <div class="momo">
          <img src="momo.png" class="small" /><span class="amount momoAmount"
            >300</span
          >
        </div>
      </div>

      <div class="billDisplay">
        <span id="returnBill"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
